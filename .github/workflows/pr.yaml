name: "PR Checks"

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - 'main'
jobs:
  publish:
    name: "PR Checks"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          lfs: true
      - name: Run Tests
        uses: dagger/dagger-for-github@v5
        with:
          verb: call 
          args: "--lockfile uv.dev.lock --pyproject pyproject.toml --src roboshpee test --tests tests/"
          version: "0.11.3"
          cloud-token: ${{ secrets.DAGGER_CLOUD_TOKEN }}
